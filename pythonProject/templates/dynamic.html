<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <h2>{{ prod_title }}</h2>
    <link rel="stylesheet" href="{{ url_for('static', filename='sem1.css') }}">
</head>
<body>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr class="tab_title">
                    <th>Название</th>
                    <th>Единица измерения</th>
                    <th>Цена</th>
                    <th>Категория</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>{{ product[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <form method="GET" action="{{ url_for('main_session') }}">
            <button type="submit">Назад в меню</button>
        </form>
    </div>
</body>
</html>
